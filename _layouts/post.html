---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div>
    Tagged:
    {% for tag in page.tags %}
      <span class="post-tag"><a href="/tags/{{ tag }}">{{ tag }}</a></span>
    {% endfor %}
  </div>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}

</article>
