---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {{ post.tags | inspect }}
      {{ post.tags contains 'draft' | inspect }}
      {% unless post.tags contains 'draft' %}
        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      {% endunless %}
    </article>
  {% endfor %}
</div>
