<style type="text/css">
  #content {max-width: 100%;}
  .posts{
    display:flex;
    flex-wrap:wrap;
    justify-content:space-between;
    align-content:space-between;
  }
  .post {
    width:30%;
    border:1px solid #ddd;
    margin-bottom:5%;
  }

  /*smaller screen sizes*/
  @media all and (max-width: 1999px){
    .post {width:46%;}
    .post  img {width:46%;}
  }
  @media all and (max-width: 1199px){
    .post {width:100%;}
    .post  img {width:50%;}
  }
  @media all and (max-width: 899px){
    .post  img {width:100%;}
  }
</style>


<h1>Projects</h1>
<p>06/2017 - Migration in progress</p>
<!--   ["_project_files", post.slug, "index.html"].join('/')  -->
<div class="posts {{ page.name}}">
  {% for post in site.tags[page.name] %}
    {% if post.tags[0] != 'draft' or page.name == 'draft' %}
    <article class="post">
      {% assign post_url = post.url %}
      <h2 class="entry-title"><a href="{{ site.baseurl }}{{ post_url }}">{{ post.title }}</a></h2>
      <a href="{{ site.baseurl }}{{ post_url }}"><img src="{{ post.image }}" alt="{{ post.image_alt }}" /></a>
      <div class="entry">
        {{ post.content }}
      </div>
    </article>
    {% endif %}
  {% endfor %}
</div>
