<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}


    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
        </header>
      </div>
    </div>

    <nav id="menu-pages">
      <div class="menu-about"><a href="{{ site.baseurl }}/about">About</a></div>
      <div class="menu-pages"><a href="{{ site.baseurl }}/pages">Pages</a></div>
      <!-- <div class="menu-blog"><a href="{{ site.baseurl }}/">Blog</a></div> -->
    </nav>
    <div id="content-wrap">

      <div id="recent-posts">

      </div>
      <div id="content" role="main" class="container">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    <div id="boat"></div>
    <div id="island"></div>
    <div id="boulders"></div>
    <div id="pads"></div>
    {% include analytics.html %}
  </body>
</html>
